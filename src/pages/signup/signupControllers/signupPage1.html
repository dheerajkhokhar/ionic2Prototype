<ion-header>
  <ion-navbar>
		<ion-title>Personal Information</ion-title>
	</ion-navbar>
</ion-header>
<ion-content class="login-page">
	<form #signupForm="ngForm" novalidate>
		<ion-list no-lines>
			<ion-item>
				<ion-label floating>FIRST NAME</ion-label>
				<ion-input [(ngModel)]="signup.firstname" name="firstname" type="text" #firstname="ngModel" required>
				</ion-input>
			</ion-item>
			<p [hidden]="firstname.valid || submitted == false" color="danger" padding-left>
				Please enter your name.
			</p>
      <ion-item>
				<ion-label floating>LAST NAME</ion-label>
				<ion-input [(ngModel)]="signup.lastname" name="lastname" type="text" #lastname="ngModel" required>
				</ion-input>
			</ion-item>
			<p [hidden]="lastname.valid || submitted == false" color="danger" padding-left>
				Please enter your name.
			</p>

      <ion-item>
				<ion-label floating>EMAIL ADDRESS</ion-label>
				<ion-input [(ngModel)]="signup.email" name="email" type="email" #email="ngModel" required>
				</ion-input>
			</ion-item>
			<p [hidden]="email.valid || submitted == false" color="danger" padding-left>
				This information is required.
			</p>

      <ion-item>
				<ion-label floating>PASSWORD</ion-label>
				<ion-input [(ngModel)]="signup.password" name="password" type="password" #password="ngModel" required>
				</ion-input>
			</ion-item>
			<p [hidden]="password.valid || submitted == false" color="danger" padding-left>
			  This information is required.
			</p>

			<ion-item>
				<ion-label floating>CONFIRM PASSWORD</ion-label>
				<ion-input [(ngModel)]="signup.confirmpassword" name="confirmpassword" type="password" #confirmpassword="ngModel" required>
				</ion-input>
			</ion-item>
			<p [hidden]="confirmpassword.valid || submitted == false" color="danger" padding-left>
				This information is required.
			</p>
		</ion-list>
		<div padding>
			<button ion-button (click)="onSignup(signupForm)" type="submit" block>Continue</button>
		</div>
	</form>
</ion-content>
